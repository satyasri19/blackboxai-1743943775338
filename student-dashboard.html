<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold">Student Dashboard</h1>
        <div class="mt-8">
            <div id="submission-form" class="bg-white p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-4">Submit Assignment</h2>
                <textarea id="assignment-text" class="w-full p-2 border rounded" rows="10" placeholder="Type your assignment here..."></textarea>
                <button id="submit-assignment" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Submit</button>
            </div>
            <div id="feedback-section" class="mt-8">
                <h2 class="text-2xl font-semibold mb-4">Your Feedback</h2>
                <div id="feedback-cards">
                    <!-- Feedback cards will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="feedbackEngine.js"></script>
    <script src="app.js"></script>
</body>
</html>
